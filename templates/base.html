<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Break Time Calculator{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen h-full flex flex-col">
    <!-- Navigation -->
    <nav class="bg-blue-600 shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="flex items-center">
                        <i class="fas fa-clock text-white text-2xl mr-3"></i>
                        <span class="text-white text-xl font-bold">Break Time Calculator</span>
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    {% if user %}
                    <a href="/" class="text-white hover:text-blue-200 px-3 py-2 rounded-md text-sm font-medium">
                        <i class="fas fa-home mr-1"></i>Upload
                    </a>
                    <a href="/history" class="text-white hover:text-blue-200 px-3 py-2 rounded-md text-sm font-medium">
                        <i class="fas fa-history mr-1"></i>History
                    </a>
                    <a href="/config" class="text-white hover:text-blue-200 px-3 py-2 rounded-md text-sm font-medium">
                        <i class="fas fa-cog mr-1"></i>Configuration
                    </a>
                    <div class="text-white px-3 py-2 text-sm">
                        <i class="fas fa-user mr-1"></i>{{ user.full_name }}
                    </div>
                    <a href="/logout" class="text-white hover:text-blue-200 px-3 py-2 rounded-md text-sm font-medium">
                        <i class="fas fa-sign-out-alt mr-1"></i>Logout
                    </a>
                    {% else %}
                    <a href="/login" class="text-white hover:text-blue-200 px-3 py-2 rounded-md text-sm font-medium">
                        <i class="fas fa-sign-in-alt mr-1"></i>Login
                    </a>
                    <a href="/register" class="text-white hover:text-blue-200 px-3 py-2 rounded-md text-sm font-medium">
                        <i class="fas fa-user-plus mr-1"></i>Register
                    </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 px-4 flex-grow">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white">
        <div class="max-w-7xl mx-auto py-4 px-4 text-center">
            <p>&copy; 2025 | Made with ❤️ by <a href="https://www.linkedin.com/in/arun-gopi-alungal/" class="text-blue-400 hover:underline">Arun Gopi</a></p>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
